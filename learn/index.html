<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tonic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <main>
      <p id="back">
        <a href="/">
          <img id="back_icon" class="icon" src="/assets/ms/arrow_left.svg">Back
        </a>
      </p>
      <div id="options_container">
        <p id="music_toggle">
          <a>Music</a>
          <img id="music_toggle_icon" class="icon-20" src="/assets/ms/speaker_medium_volume.svg">
        </p>
        <!-- <p id="sound_toggle">
          <a>Sound</a>
          <img id="sound_toggle_icon" class="icon-20" src="assets/ms/speaker_medium_volume.svg">
        </p> -->
      </div>
      <h3 id="current_task_name"></h3>
      <div id="mutant_container" class="recenter">
        <img id="mutant" class="clickable" src="/assets/ms/asleep.svg">
        <p id="mutant_text" class="hidden-h"></p>
        <div id="choice_container" class="hidden-h">
          <button id="choice_1" tabindex="-1"></button>
          <button id="choice_2" tabindex="-1"></button>
        </div>
      </div>
      <div id="image_container" class="hidden-w">
        <img id="mutant_image">
      </div>
      <div id="tasks_container" class="hidden-w">
        <h2>Your tasks</h2>
        <hr>
      </div>
      <div id="attribution_container" class="dn">
        <h2>Attribution</h2>
        <p>Tonic is made with love by <a href="https://github.com/sporeball" target="_blank">@lux</a></p>
        <p>Patterns made by <b>Dima Shiper</b> and <b>Hugo Loning</b></p>
        <p><a href="https://mutant.tech" target="_blank">Mutant Standard emoji</a> are licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0 International</a></p>
        <button id="close_attribution">Close</button>
      </div>
      <p id="footer">
        &copy; 2025 <a href="https://hackclub.com" target="_blank" rel="noopener noreferrer">Hack Club</a>
        &middot;
        <a id="attribution_a">Attribution</a>
      </p>
    </main>
    <script src="/assets/howler.js"></script>
    <script src="/assets/yapping.js"></script>
    <script src="script.js" type="module"></script>
    <script src="/attribution.js"></script>
  </body>

</html>
